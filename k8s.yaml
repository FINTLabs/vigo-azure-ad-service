apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: rg-aks-alpha
  labels:
    io.kompose.service: vigo-azure-ad-service
  name: vigo-azure-ad-service
spec:
  ports:
    - name: "8080"
      port: 8080
  loadBalancerIP: 51.120.76.224
  type: LoadBalancer
  selector:
    io.kompose.service: vigo-azure-ad-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: vigo-azure-ad-service
  name: vigo-azure-ad-service
spec:
  replicas: 1
  minReadySeconds: 30
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: vigo-azure-ad-service
  template:
    metadata:
      labels:
        io.kompose.service: vigo-azure-ad-service
    spec:
      imagePullSecrets:
        - name: acr-fintlabs-iktagder
      volumes:
        - name: credentials
          secret:
            secretName: google-gmail-serviceaccount
      containers:
        - name: vigo-azure-ad-service
          image: fintlabs.azurecr.io/vigo-azure-ad-service:build.5
          volumeMounts:
            - mountPath: /credentials
              name: credentials
          ports:
            - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              port: 8080
              path: /actuator/health
          resources:
            limits:
              memory: "2Gi"
              cpu: "2"
            requests:
              cpu: "100m"
              memory: "256Mi"
          envFrom:
            - secretRef:
                name: vigo-azure-ad-service
          env:
            - {name: JAVA_TOOL_OPTIONS, value: '-XX:+ExitOnOutOfMemoryError -XX:+UseG1GC -Xmx16G -verbose:gc'}
            - {name: AZURE_LOG_LEVEL, value: info}
            - name: fint.invite.mail.serviceaccount
              value: '/credentials/serviceaccount.json'